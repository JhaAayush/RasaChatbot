    - Show me courses with [1](credits) credits.
    - What are the courses for [0.75](credits) credits?
    - Which courses have [1](credits) credits?

- intent: suggest_electives_by_credits
  examples: |
    - I am interested in [finance](interest) and want electives with total credits between [5](credit_min) and [6](credit_max).
    - Suggest electives for [analytics](interest) with total credits from [3](credit_min) to [4](credit_max).
    - I like [marketing](interest). Suggest electives with total credits between [2](credit_min) and [5](credit_max).
    - I am interested in [finance](interest). Suggest electives with total credits from [4](credit_min) to [6](credit_max).

